<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Find the weather
    </title> 
<link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <input id="city-input" placeholder="text">
        <button id="submit-button" type="submit">button</button>
        <span class="info-dump">
            <div>
                <p class="heading">Temperature (c): </p>
                <p id="temperature"></p>
            </div>
            <div>
                <p class="heading">Cloud: </p>
                <p id="cloud"></p>
            </div>
            <div>
                <p class="heading">Wind speed (km/h): </p>
                <p id="wind"></p>
            </div>
        </span>
        <span>
         <div id="windy-picture" class="windy-picture"></div>
         <div id="heat-image" class="heat-image"></div>
         <div id="cloud-image" class="cloud-image"></div>
        </span>
      </body>
      <script src="weather.js"></script>
      </html>

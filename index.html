<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Find the weather
    </title> 
<link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <input id="city-input" placeholder="text">
        <button id="submit-button" type="submit">button</button>
        <span class="info-dump">
            <div id="temperature"></div>
            <div id="cloud"></div>
            <div id="wind"></div>
            <div id="test"></div>
        </span>
        <span>
            <img id="cloud-image" src="https://img.freepik.com/premium-vector/cloudy-vector-illustration-weather-vector-kids-illustration-weather-clipart-baby-element-kawaii_190024-1870.jpg?w=1380" class="cloud-image">
            <img id="heat-image" src = "https://sites.psu.edu/siowfa15/files/2015/09/heat-stroke-624x695.jpg" class="heat-image">
            <img id="windy-image" src = "https://thumbs.dreamstime.com/b/man-holding-to-tree-windy-day-image-108186607.jpg" class="windy-image">
        </span>

      </body>
      <script src="weather.js"></script>
      </html>
